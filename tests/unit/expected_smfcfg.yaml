info:
  version: 1.0.0
  description: SMF initial local configuration

configuration:
  webuiUri: sdcore-webui:9876
  enableDBStore: false
  enableUPFAdapter: false
  debugProfilePort: 5001
  enableNrfCaching: true
  nrfCacheEvictionInterval: 900
  kafkaInfo:
    enableKafka: false
  smfName: SMF
  sbi:
    scheme: https
    registerIPv4: sdcore-smf-k8s.whatever.svc.cluster.local
    bindingIPv4: 0.0.0.0
    port: 29502
    tls:
      key: /support/TLS/smf.key
      pem: /support/TLS/smf.pem
  serviceNameList:
    - nsmf-pdusession
    - nsmf-event-exposure
    - nsmf-oam
  pfcp:
    addr: 1.1.1.1
  nrfUri: https://nrf:443

logger:
  SMF:
    debugLevel: info
