info:
  version: 1.0.0
  description: SMF initial local configuration

configuration:
  smfDBName: sdcore_smf
  enableDBStore: false
  enableUPFAdapter: false
  debugProfilePort: 5001
  mongodb:
    url: http://6.5.6.5
  smfName: SMF
  sbi:
    scheme: https
    registerIPv4: sdcore-smf.whatever.svc.cluster.local
    bindingIPv4: 0.0.0.0
    port: 29502
    tls:
      key: /support/TLS/smf.key
      pem: /support/TLS/smf.pem
  serviceNameList:
    - nsmf-pdusession
    - nsmf-event-exposure
    - nsmf-oam
  pfcp:
    addr: 1.1.1.1
  nrfUri: http://nrf.com:8080

# the kind of log output
# debugLevel: how detailed to output, value: trace, debug, info, warn, error, fatal, panic
# ReportCaller: enable the caller report or not, value: true or false
logger:
  SMF:
    debugLevel: info
    ReportCaller: false
  NAS:
    debugLevel: info
    ReportCaller: false
  NGAP:
    debugLevel: info
    ReportCaller: false
  Aper:
    debugLevel: info
    ReportCaller: false
  PathUtil:
    debugLevel: info
    ReportCaller: false
  OpenApi:
    debugLevel: info
    ReportCaller: false
  PFCP:
    debugLevel: info
    ReportCaller: false
