name: sdcore-smf-k8s
summary: Charmed Operator for the SD-Core Session Management Function (SMF).
description: Charmed Operator for the SD-Core Session Management Function (SMF).

assumes:
  - k8s-api
  - juju >= 3.4

containers:
  smf:
    resource: smf-image
    mounts:
      - storage: config
        location: /etc/smf
      - storage: certs
        location: /support/TLS

resources:
  smf-image:
    type: oci-image
    description: OCI image for 5G SMF
    upstream-source: ghcr.io/canonical/sdcore-smf:1.6.2

storage:
  config:
    type: filesystem
    minimum-size: 1M
  certs:
    type: filesystem
    minimum-size: 1M

provides:
  metrics-endpoint:
    interface: prometheus_scrape

requires:
  fiveg_nrf:
    interface: fiveg_nrf
  certificates:
    interface: tls-certificates
  logging:
    interface: loki_push_api
  sdcore_config:
    interface: sdcore_config

type: charm
base: ubuntu@24.04
build-base: ubuntu@24.04
platforms:
  amd64:

parts:
  charm:
    build-packages:
      - cargo
      - libffi-dev
      - libssl-dev
      - pkg-config
      - rustc
