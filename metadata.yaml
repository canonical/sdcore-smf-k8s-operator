name: sdcore-smf-operator
display-name: SDCORE 5G SMF
summary: Charmed Operator for the SDCORE Session Management Function (SMF).
description: Charmed Operator for the SDCORE Session Management Function (SMF).

containers:
  smf:
    resource: smf-image
    mounts: # TODO: Check mount point if issues with config
      - storage: config
        location: /etc/smf

resources:
  smf-image:
    type: oci-image
    description: OCI image for 5G SMF
    upstream-source: omecproject/5gc-smf:master-4ad802a

storage:
  config:
    type: filesystem
    minimum-size: 1M

provides:
  metrics-endpoint:
    interface: prometheus_scrape
    description: Links to grafana's own `/metrics` endpoint.

requires:
  database:
    interface: mongodb_client
  smf-database:
    interface: mongodb_client
  nrf:
    interface: nrf
