name: sdcore-smf-k8s
display-name: SD-Core 5G SMF K8s
summary: Charmed Operator for the SD-Core Session Management Function (SMF).
description: Charmed Operator for the SD-Core Session Management Function (SMF).

assumes:
  - k8s-api

containers:
  smf:
    resource: smf-image
    mounts:
      - storage: config
        location: /etc/smf
      - storage: certs
        location: /support/TLS

resources:
  smf-image:
    type: oci-image
    description: OCI image for 5G SMF
    upstream-source: ghcr.io/canonical/sdcore-smf:1.3

storage:
  config:
    type: filesystem
    minimum-size: 1M
  certs:
    type: filesystem
    minimum-size: 1M

provides:
  metrics-endpoint:
    interface: prometheus_scrape

requires:
  database:
    interface: mongodb_client
  fiveg_nrf:
    interface: fiveg_nrf
  certificates:
    interface: tls-certificates
